<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    
    <title>Flip de moneda</title>
</head>
<body>
    <section id="start" class="start">
		<div>
			<h1>Head <br> or <br> Tail</h1>
			<button>Play</button>
        </div>
    </section>
    



    <section id="game" class="game">
		
		<div id="Container">

            <p class="Flipcount" id="Flipcount"></p>
			
			<div id="ScoreBoard">
				<h1 class="result" > Result</h1>
				<h2> <span id="result"> </span></h2>
            </div>

            <div id="Head" class="Head">
            <span>
            <img  src="img/head.png"width="120"
            height="120"> </span>
							<p></p>
                        </div>
                        <div id="HeadTail" class="HeadTail">
                                <span>
                        <img src="https://thumbs.gfycat.com/ShabbyHandyGelding.webp" alt=""width="125"
                        height="125"></span>
                    </div>
						<div id="Tail" class="Tail">
                                <span >
							<img src="img/tail.png"width="120"
                            height="120"> </span>
							<p></p>
						</div>
        </div>

    </div>

			
    <button id="flip" class="flip">Stop Flip</button>	
    <div class="flipdos" id="flipdos">
    <button id="flipdos" class="flipdos">Flip Again</button>			
    </div>
	</section>





   <script src="js/master.js"></script>
</body>
</html>
